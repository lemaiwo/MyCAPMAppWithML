ID: MyCAPMWithMLApp
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: MyCAPMWithMLApp_appRouter
    type: approuter.nodejs
    path: MyCAPMWithMLApp_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
     - name: MyCAPMWithMLApp_html5_repo_runtime
     - name: MyCAPMWithMLApp-uaa
     - name: dest_MyCAPMWithMLApp
     - name: srv_api
       group: destinations
       properties:
          forwardAuthToken: true
          name: CAPMLDemoAPI
          url: '~{url}'
  - name: MyCAPMWithMLApp_ui_deployer
    type: com.sap.html5.application-content
    path: MyCAPMWithMLApp_ui_deployer
    requires:
      - name: MyCAPMWithMLApp_html5_repo_host
    build-parameters:
      requires:
        - name: FaceConvertor
          artifacts:
            - './*'
          target-path: resources/FaceConvertor
  - name: MyCAPMWithMLApp-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: MyCAPMWithMLApp-db-hdi-container
  - name: MyCAPMWithMLApp-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: MyCAPMWithMLApp-db-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
      - name: MyCAPMWithMLApp-uaa
        properties:
          SAP_JWT_TRUST_ACL: '[{"clientid" : "*", "identityzone" : "*"}]'
      - name: ml-service
  - name: FaceConvertor
    type: html5
    path: FaceConvertor
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist
resources:
  - name: MyCAPMWithMLApp_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: MyCAPMWithMLApp_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: MyCAPMWithMLApp-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: MyCAPMWithMLApp-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
  - name: ml-service
    type: org.cloudfoundry.managed-service
    parameters:
      service: ml-foundation-trial-beta
      service-plan: standard
  - name: dest_MyCAPMWithMLApp
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
